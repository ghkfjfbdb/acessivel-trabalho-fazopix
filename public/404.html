
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Esta script redireciona para a rota hash correta
    
    // Pega a URL atual
    const loc = window.location;
    
    // Para sites de projeto GitHub Pages: username.github.io/repo-name
    // Ajuste para o repositório específico
    const repoName = 'trabalho-acessivel'; // Ajuste para o nome do seu repositório
    
    // Constrói a nova URL
    const redirectTo = loc.protocol + '//' + loc.hostname + 
      (loc.hostname.indexOf('github.io') > -1 ? '/' + repoName : '') + 
      '/#' + loc.pathname.replace(/^\/[^\/]+/, '') + (loc.search || '');
    
    // Redireciona
    window.location.replace(redirectTo);
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h1>Redirecionando...</h1>
  <p>Se você não for redirecionado automaticamente, <a href="/">clique aqui</a>.</p>
</body>
</html>
