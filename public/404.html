
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    
    // Redirects to the correct GitHub Pages URL with hash routing
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var repo = '/acessivel-trabalho-fazopix';
    
    // Redirect to the correct URL with hash routing
    l.replace(
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') +
      repo + '/#' + 
      l.pathname.slice(repo.length) +
      (l.search ? l.search : '')
    );
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h1>Redirecionando...</h1>
  <p>Se você não for redirecionado automaticamente, <a href="/acessivel-trabalho-fazopix/">clique aqui</a>.</p>
</body>
</html>
