
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    
    // Pega a URL atual
    const loc = window.location;
    
    // Para sites de projeto GitHub Pages: username.github.io/repo-name
    const repoName = 'acessivel-trabalho-fazopix';
    
    // Remove paths duplicados que podem ocorrer no caminho
    let pathname = loc.pathname;
    if (pathname.indexOf('/' + repoName) === 0) {
      pathname = pathname.substring(repoName.length + 1);
    }
    
    // Constrói a nova URL com hash routing
    const redirectTo = loc.protocol + '//' + loc.hostname + 
      (loc.hostname.indexOf('github.io') > -1 ? '/' + repoName : '') + 
      '/#' + pathname + (loc.search || '');
    
    console.log("Redirecting to:", redirectTo);
    
    // Redireciona
    window.location.replace(redirectTo);
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h1>Redirecionando...</h1>
  <p>Se você não for redirecionado automaticamente, <a href="/acessivel-trabalho-fazopix/">clique aqui</a>.</p>
</body>
</html>
