
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Esta script redireciona para a rota hash correta
    
    // Calcula o caminho base e restante
    const l = window.location;
    
    // Para sites de projeto GitHub Pages, normalmente usamos 1
    // Para sites de usuário GitHub Pages, usamos 0
    const segmentCount = 1;
    
    const baseUrl = l.pathname.slice(0, l.pathname.indexOf('/', 1) + 1) || '/';
    const restPath = l.pathname.slice(baseUrl.length);
    
    // Redireciona para a rota hash
    window.location.href = (baseUrl === '/' ? '' : baseUrl) + '#' + (restPath || '/') + (l.search || '');
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h1>Redirecionando...</h1>
  <p>Se você não for redirecionado automaticamente, <a href="/">clique aqui</a>.</p>
</body>
</html>
